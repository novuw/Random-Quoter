<script type="text/javascript">
    $(document).ready(function(){
            $(".btn-xL").on("click", function(){
                $.ajax({
                    url: "https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?",
                    dataType: "jsonp",
                    type: "GET",
                    success: function(jsonp){
                        $("h4").html(jsonp.quoteText);
                        if (jsonp.quoteAuthor == ""){
                            $("h5").html('-' + "Unknown");
                        } else{
                            $("h5").html('-' + jsonp.quoteAuthor);
                        }
                        $("a").attr("href", "https://twitter.com/intent/tweet?text=" + jsonp.quoteText);
                    },
                    error: function(json){
                        alert("error");
                    }
                });

            });
        });
</script>
